<!DOCTYPE html>
<html lang="th">

<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- เพิ่ม -->
<link rel="stylesheet" href="style.css"> <!-- เพิ่ม -->

<head><meta charset="utf-8"><title>แอดมิน - สรุป</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container">
    <header><h1>แอดมิน - Dashboard</h1><div id="hdr_user"></div></header>

    <div class="row">
      <div class="col">
        <h3>ค้นหา / รายการคำขอ</h3>
        <form onsubmit="adminSearch(event)"><div class="form-row"><input id="admin_search" placeholder="พิมพ์ชื่อผู้ใช้เพื่อค้นหา"></div><div class="form-row"><button class="button" type="submit">ค้นหา</button> <button class="button" type="button" onclick="renderAdmin()">รีเซ็ต</button></div></form>
        <table class="table"><thead><tr><th>ชื่อ</th><th>แผนก</th><th>วันที่</th><th>วัน</th><th>ประเภท</th><th>เหตุผล</th><th>สถานะ</th><th>การอนุมัติ</th><th>จัดการ</th></tr></thead><tbody id="admin_table"></tbody></table>
      </div>

      <div class="col">
        <h3>สถิติสรุป</h3>
        <div>จำนวนคำขอทั้งหมด: <span id="stat_total">0</span></div>
        <div>สถิติตามประเภท (ตัวอย่าง): <span id="stat_by_role"></span></div>
        <h4>รวมวันอนุมัติ (Top users)</h4>
        <div id="top_days"></div>
      </div>
    </div>

    <p class="footer"><a href="user-dashboard.html">กลับเมนหลัก</a></p>
  </div>

  <script src="app.js"></script>
  <script>document.addEventListener('DOMContentLoaded', renderAdmin);</script>
</body>
</html>
